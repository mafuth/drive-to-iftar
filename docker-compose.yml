services:
  db:
    image: postgres:15-alpine
    container_name: dash-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - dash-network
    ports:
      - "8004:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dash-backend
    environment:
      # Auto-construct the URL using the DB service name 'db'
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ZITADEL_BASE_URL: ${ZITADEL_BASE_URL}
      ZITADEL_CLIENT_ID: ${ZITADEL_CLIENT_ID}
      ZITADEL_CLIENT_SECRET: ${ZITADEL_CLIENT_SECRET}
      ZITADEL_REDIRECT_URI: ${ZITADEL_REDIRECT_URI}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      LEADERBOARD_LIMIT: ${LEADERBOARD_LIMIT}
    depends_on:
      - db
    networks:
      - dash-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    ports:
      - "8003:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dash-frontend
    networks:
      - dash-network
    ports:
      - "8002:3000"

  nginx:
    image: nginx:alpine
    container_name: dash-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8001:80"
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - dash-network

networks:
  dash-network:
    driver: bridge
